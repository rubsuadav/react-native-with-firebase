name: Tests CI 😁
on:
  push:
    branches: ["master", "testing"]
  pull_request:
    branches: ["master"]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E testing with Cypress
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Checkout code 🔎
        uses: actions/checkout@v3
      - name: Install Firebase CLI 🥳
        run: npm install -g firebase-tools
      - name: Install dependencies 🥳
        run: npm ci && npm run predeploy
      - name: Download Cypress binary if missing 📦
        run: |
          TEMP_DIR="$HOME/.cache/Cypress_temp"
          FINAL_DIR="/github/home/.cache/Cypress/12.17.4/Cypress"
          TEMP_FILE="$TEMP_DIR/Cypress.zip"
          mkdir -p $TEMP_DIR
          if [ ! -f $TEMP_FILE ]; then
            wget "https://download.cypress.io/desktop?platform=linux" -O $TEMP_FILE
            chmod -R 755 /github/home/.cache
            mkdir -p $FINAL_DIR
            mv $TEMP_FILE $FINAL_DIR
          fi
      - name: Firebase Login and run emulators with Cypress (tests E2E)🔑
        uses: w9jds/firebase-action@master
        with:
          args: emulators:exec 'npm test'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
