name: Tests CI 😁
on:
  push:
    branches: ["master", "testing"]
  pull_request:
    branches: ["master"]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E testing with Cypress
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Checkout code 🔎
        uses: actions/checkout@v3
      - name: Install Firebase CLI 🥳
        run: npm install -g firebase-tools
      - name: Install dependencies 🥳
        run: npm ci && npm run predeploy
      - name: Deploy to Firebase Hosting 🚀
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.FIREBASE_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUBCRIPCIONES_9D96D }}'
          channelId: live
          projectId: subcripciones-9d96d

      - name: Cypress run 📀
        uses: cypress-io/github-action@v5
        with:
          env: ${{ secrets.FIREBASE_API_KEY }}
          start: npm run fb:emulators
          wait-on: http://localhost:5000
          record: true