name: Tests CI ğŸ˜
on:
  push:
    branches: ["master", "testing"]
  pull_request:
    branches: ["master"]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E testing with Cypress
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3
      - name: Install Firebase CLI ğŸ¥³
        run: npm install -g firebase-tools
      - name: Install dependencies ğŸ¥³
        run: npm ci && npm run predeploy
      - name: Firebase Login ğŸ”‘
        uses: w9jds/firebase-action@master
        with:
          args: login:ci --no-localhost --token "${{ secrets.FIREBASE_TOKEN }}"
      - name: Cypress run ğŸ“€
        uses: cypress-io/github-action@v5
        with:
          env: ${{ secrets.FIREBASE_API_KEY }}
          start: npm run fb:emulators
          wait-on: http://localhost:5000
          record: true