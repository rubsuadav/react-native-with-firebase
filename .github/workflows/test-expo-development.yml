name: Tests CI ğŸ˜
on:
  push:
    branches: ["master", "testing"]
  pull_request:
    branches: ["master"]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E testing with Cypress
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3
      - name: Install Firebase CLI ğŸ¥³
        run: npm install -g firebase-tools
      - name: Install dependencies ğŸ¥³
        run: npm ci && npm run predeploy
      - name: Download Cypress binary if missing ğŸ“¦
        run: |
          if [ ! -f /github/home/.cache/Cypress/12.17.4/Cypress/Cypress ]; then
            mkdir -p /github/home/.cache/Cypress/12.17.4/Cypress
            wget https://download.cypress.io/desktop/2.0.7?platform=linux -O /github/home/.cache/Cypress/12.17.4/Cypress.zip
            unzip -d /github/home/.cache/Cypress/12.17.4 /github/home/.cache/Cypress/12.17.4/Cypress.zip
          fi
      - name: Firebase Login and run emulators with Cypress (tests E2E)ğŸ”‘
        uses: w9jds/firebase-action@master
        with:
          args: emulators:exec 'npm test'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
