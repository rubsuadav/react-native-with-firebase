name: Tests CI 😁
on:
  push:
    branches: ["master", "testing"]
  pull_request:
    branches: ["master"]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E testing with Cypress
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Checkout code 🔎
        uses: actions/checkout@v3
      - name: Install Firebase CLI 🥳
        run: npm install -g firebase-tools
      - name: Install dependencies 🥳
        run: npm ci && npm run predeploy
      - name: Download Cypress binary if missing 📦
        run: |
          CACHE_DIR="$HOME/.cache/Cypress/12.17.4/Cypress"
          CACHE_FILE="$CACHE_DIR/Cypress.zip"
          mkdir -p $CACHE_DIR
          if [ ! -f $CACHE_FILE ]; then
            wget "https://download.cypress.io/desktop" -O $CACHE_FILE
            unzip -d $CACHE_DIR $CACHE_FILE
          fi
      - name: Firebase Login and run emulators with Cypress (tests E2E)🔑
        uses: w9jds/firebase-action@master
        with:
          args: emulators:exec 'npm test'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
